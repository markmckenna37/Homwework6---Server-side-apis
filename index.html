<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- STYLESHEETS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </link>

    <!--SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<!-- <body> -->
    <div class="container bg-light">
        <header class="bg-secondary">Weather Dashboard</header>
    <div class="row">
        <div class="col-sm-3">
            <h4>Search for a City:</h4>
            <input class="form-control form-control-sm cityInput" type="text">
            <input class="btn btn-primary" id="searchBtn" type="submit" value="Search">
            <div action="submit" class="wrapper cityList ">
            </div>

        </div>
        <div class="col-sm-9">
            <div class="row">
                <div class="col-sm-12 currentWeather" data-state="day">

                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 forecastWeather">

                </div>
            </div>

        </div>

    </div>

</div>


</body>

</html>
